<mat-card class="example-card" *ngIf="todo && !todo.isarcaiv " >
    <mat-card-header *ngIf="todo.isarcaiv===false" >
      <mat-card-title>{{todo.title}}</mat-card-title>
      <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="completed(todo)">Complete</button>
      <button mat-raised-button color="warn" (click)="Arcaive(todo)" >Arcaive
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
