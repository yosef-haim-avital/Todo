<div class="todo-list">
    <div class="utem-wrap" *ngFor="let item of todos" >
        <mat-card>
            <mat-card-title>{{item.title}}</mat-card-title>
            <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
        </mat-card>
    </div>
   
    <mat-divider></mat-divider>
</div>
